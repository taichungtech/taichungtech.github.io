<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IET Oncampus - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <style>
        html {
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI","Roboto","Oxygen","Ubuntu","Cantarell","Fira Sans","Droid Sans","Helvetica Neue",sans-serif;
        }

        html, body {
            padding: 0;
            margin: 0;
        }

        .main {
            width: 100%;
            margin: 0;
            box-shadow: none;
        }

        .home-page {
            height: 100vh;
            background-image: linear-gradient( 180deg, 
            #000000 0%, #000000 90%, 
            #001442 100%);
        }

        .min-block {
            position:relative;
            width: 100%;
            height: 100%;
            overflow:hidden;
        }

        .min-block img{
            position: absolute;
            top: 50%;
            left: 50%;
            display: block;
            min-width: 100%;
            min-height: 100%;
            transform:translate(-50%,-50%);
            -webkit-filter: brightness(50%); /*兼容 Chrome, Safari, Opera */
            filter: brightness(50%);
        }

        #home-carouselControls .carousel-inner, .carousel-item {
            height: 100%;
        }
        
        .home-logo-1 img {
            height: 100px;
        }

        .home-logo-1 figure {
            padding-left: 10px;
            padding-right: 10px;
        }

        .home-logo-2 img {
            height: 600px;
        }

        #home-title span {
            letter-spacing: 3px;
        }

        .navbar-content {
            justify-content: space-between;
            width: 100%;
        }

        /* .navbar-text {
            font-size: 24px;
        } */

        .about-us-page {
            height: 100vh;
            background-image: linear-gradient( 180deg, 
            #001442 0%,
            #000000 10%, 
            #002472 110%);
        }

        .home-icon {
            position: fixed;
            right: 0;
            font-size: 3.5em;
            z-index: 1000;
        }

        .icon-language:hover {
            color: #18dcff;
        }

        .home-icon button {
            padding: 10px;
            border: none;
            color: #fff;
            text-align: center;
            height: 80px;
            width: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .home-icon .fb {
            /* border-radius: 40px; */
            /* background-color: #3b5998; */
            -webkit-text-fill-color: transparent;
            background: 
                -webkit-linear-gradient(270deg, rgb(25,175,255), rgb(0,99,225));
                -webkit-background-clip: text;
        }

        .home-icon .fb:hover {
            /* background-color: #3b5998; */
            -webkit-text-fill-color: white;
            
            background: 
                -webkit-linear-gradient(270deg, rgb(25,175,255), rgb(0,99,225));
            
            -webkit-background-clip: unset;
        }

        .home-icon .ig {
            /* border-radius: 20px; */
            /* background-color: #bc2a8d; */
            -webkit-text-fill-color: transparent;
            background:
                /* Use radial gradients to get the rounded */
                /* gradient effect in each corner */

                /* left bottom */
                radial-gradient(circle farthest-corner at 35% 90%, #fec564, transparent 50%),
                radial-gradient(circle farthest-corner at 0 140%, #fec564, transparent 50%),
                /* left top */
                radial-gradient(
                    ellipse farthest-corner at 0 -25%,
                    #5258cf,
                    transparent 50%
                ),
                radial-gradient(
                    ellipse farthest-corner at 20% -50%,
                    #5258cf,
                    transparent 50%
                ),
                /* right top */
                radial-gradient(
                    ellipse farthest-corner at 100% 0,
                    #893dc2,
                    transparent 50%
                ),
                radial-gradient(
                    ellipse farthest-corner at 60% -20%,
                    #893dc2,
                    transparent 50%
                ),
                /* right bottom */
                radial-gradient(ellipse farthest-corner at 100% 100%, #d9317a, transparent),
                /* create a base coat to smooth
                corner gradients */
                linear-gradient(
                    #6559ca,
                    #bc318f 30%,
                    #e33f5f 50%,
                    #f77638 70%,
                    #fec66d 100%
                );
            -webkit-background-clip: text;
        }

        .home-icon .ig:hover {
            /* background-color: #bc2a8d; */
            -webkit-text-fill-color: white;
            background:
                /* Use radial gradients to get the rounded */
                /* gradient effect in each corner */

                /* left bottom */
                radial-gradient(circle farthest-corner at 35% 90%, #fec564, transparent 50%),
                radial-gradient(circle farthest-corner at 0 140%, #fec564, transparent 50%),
                /* left top */
                radial-gradient(
                    ellipse farthest-corner at 0 -25%,
                    #5258cf,
                    transparent 50%
                ),
                radial-gradient(
                    ellipse farthest-corner at 20% -50%,
                    #5258cf,
                    transparent 50%
                ),
                /* right top */
                radial-gradient(
                    ellipse farthest-corner at 100% 0,
                    #893dc2,
                    transparent 50%
                ),
                radial-gradient(
                    ellipse farthest-corner at 60% -20%,
                    #893dc2,
                    transparent 50%
                ),
                /* right bottom */
                radial-gradient(ellipse farthest-corner at 100% 100%, #d9317a, transparent),
                /* create a base coat to smooth
                corner gradients */
                linear-gradient(
                    #6559ca,
                    #bc318f 30%,
                    #e33f5f 50%,
                    #f77638 70%,
                    #fec66d 100%
                );
            -webkit-background-clip: unset;
        }

    </style>
</head>
<body>
	<div id="main">
		<nav id="header" class="navbar navbar-expand fixed-top text-white pt-3 navbar-text h4">
            <div class="container-fluid">
                <div class="row justify-content-between align-items-center navbar-content">
                    <div class="col-2">
                        <a class="navbar-brand ps-5" href="#">
                            <img src="./img/logo/IET Oncampus x Taichung Tech/Logo_white.png" alt="" width="80" height="80">
                        </a>
                    </div>
                    <div class="col-auto container">
                        <ul class="nav nav-pills justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link link-light" href="#scrollspyHome">首頁</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link link-light" href="#scrollspyAboutUs">關於社群</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link link-light" href="#scrollspyKnowUs">認識我們</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link link-light disabled" href="#" tabindex="-1" aria-disabled="true">活動資訊</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-2 h3 m-0">
                        <form class="float-end others">
                            <i class="fa fa-language icon-language" aria-hidden="true"></i>
                        </form>
                    </div>
                </div>
            </div>
		</nav>
		<section id="content">
			<div class="content-wrap">
                <div id="scrollspyHome" class="home-page d-flex justify-content-center align-items-center">
                    <div class="container">
                        <div class="text-center text-white">
                            <h1 id="home-title" class="d-flex flex-column display-3 fw-bold">
                                <span style="letter-spacing: 5px; line-height: 52px;">IET</span>
                                <span>Oncampus</span>
                                <span><small>x</small></span>
                                <span>Taichung Tech</span>
                            </h1>
                        </div>
                    </div>
                    <div class="home-icon d-flex flex-column justify-content-center align-items-center">
                        <button class="fb">
                            <i class="fab fa-facebook"></i>
                        </button>
                        <button class="ig">
                            <i class="fab fa-instagram"></i>
                        </button>
                    </div>
                </div>
                <div id="scrollspyAboutUs" class="about-us-page"></div>
                <div id="scrollspyKnowUs" class="know-us-page"></div>
			</div>
		</section>
		<footer id="footer" class="dark">
			<div class="container">
			</div>
			<div id="copyrights">
				<div class="container">
				</div>
			</div>
		</footer>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
</html>
